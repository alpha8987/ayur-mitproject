<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">-->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>-->
  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>-->
</head>
<body>
<table class="table table-striped table-responsive-md btn-table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Message</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let contactMessage of messageList">
    <th scope="row">1</th>
    <td>{{contactMessage.name}}</td>
    <td>{{contactMessage.email}}</td>
    <td>{{contactMessage.message}}</td>
    <td>
      <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">View More</button>-->
      <button mat-raised-button style="background-color: #0056b3" (click)="openDialog(contactMessage)">View More</button>

    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
