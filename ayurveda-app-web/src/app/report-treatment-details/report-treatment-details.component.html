<div class="row">
  <div class="col-sm-12" style="margin-left: 10px;background-color: #b3e5fc;padding-top: 20px; padding-bottom: 20px">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title style="color: blue;font-weight: bold">
            Tretment Details
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field style="padding-left: 25px;">
          <input matInput name="appDatePick" [matDatepicker]="picker" placeholder="Date From" [(ngModel)]="FromDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field style="padding-left: 55px;">
          <input matInput name="dateToPick" [matDatepicker]="pickerTo" placeholder="Date To" [(ngModel)]="ToDate">
          <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
          <mat-datepicker #pickerTo></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width:40%;padding-left: 50px;padding-right: 20px">
          <mat-select name="doctorIdSelect" placeholder="Treatment Type" [(ngModel)]="selectedTreamentType">
            <mat-option *ngFor="let treatment of allTreatment"
                        value="{{treatment.type}}">{{treatment.type}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="searchPayments()" style="margin-left: 10px">Search</button>
        <button mat-raised-button color="primary" (click)="getAllConsultations()" style="margin-left: 10px">Show All</button>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
<br>
<div style="background-color: lightblue;margin-left: 10px">
  <table class="table">
    <thead>
    <tr>
      <th>Date</th>
      <th>Treatment</th>
      <th>Treatment Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let consultation of consultationList">
      <td>{{ consultation.appointmentDate | date:"dd/MM/yyyy" }}</td>
      <td>{{ consultation.treatment.type }}</td>
      <td>{{ consultation.treatment.description }}</td>
    </tr>
    </tbody>
  </table>
</div>
