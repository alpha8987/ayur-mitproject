<div class="col-lg-offset-3">
  <form class="form">
    <div id="userdate" class="panel-primary" style="background-color:#b3e5fc;">
      <div class="form-group">
        <div class="row " style="padding-top: 15px;padding-left: 40px ;">
          <mat-form-field>
            <input name="username" matInput placeholder="User Name" [(ngModel)]="username">
          </mat-form-field>
        </div>
      </div>
      <div class="form-group">
        <div class="row" style="padding-top: 15px;padding-left: 40px">
          <mat-form-field>
            <input matInput name="password" placeholder="Enter your password"[(ngModel)]="password" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group">
        <div class="row" style="padding-top: 15px;padding-left: 40px">
          <div class="col-xs-10">
            <a routerLink="/changepassword">Forgot Password?</a>
          </div>
        </div>
        </div>
      <div class="form-group">
        <div class="row" style="padding-top: 15px;padding-left: 40px">
          <div class="col-xg-6">
            <a routerLink="/home"><button (click)=checkLogin() mat-raised-button color="primary" style="margin-left: 180px">Login</button></a>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row" style="padding-top: 15px;padding-left: 40px">
          <div class="col-xs-10">
            <label for="q1">Don't have an account yet?</label>
            <a routerLink="/member-registration" style="padding-left: 10px">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
