<div class="row">
  <div class="col-sm-12" style="margin-left: 10px;background-color: #b3e5fc;padding-top: 20px; padding-bottom: 20px">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title style="color: blue;font-weight: bold">
            Appointment Details
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field style="padding-left: 5px;padding-right: 20px">
          <input matInput name="appDatePick" [matDatepicker]="picker" placeholder="Date From" [(ngModel)]="FromDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field style="padding-left: 55px;">
          <input matInput name="dateToPick" [matDatepicker]="pickerTo" placeholder="Date To" [(ngModel)]="ToDate">
          <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
          <mat-datepicker #pickerTo></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width:40%;padding-left: 50px;padding-right: 20px">
          <mat-select name="doctorIdSelect" placeholder="Doctor Name" [(ngModel)]="selectedDocId">
            <mat-option *ngFor="let doctor of allDoctors"
                        value="{{doctor.id}}">{{doctor.firstNames}} {{doctor.lastName}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="searchDrugs()" style="margin-left: 10px">Search</button>
        <button mat-raised-button color="primary" (click)="getAllAppointments()" style="margin-left: 10px">Show All</button>
        <button [useExistingCss]="true" color="primary" mat-raised-button
                ngxPrint printSectionId="print-section" style="margin-left: 10px">Print
        </button>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
<br>
<div style="background-color: lightblue;margin-left: 10px" id="print-section">
  <mat-card class="col-lg-9" style="background-color:#b3e5fc;">
    <mat-card-title>
      Appointment Details
    </mat-card-title>
    <mat-card-content>
      <div style="background-color: lightblue;margin-left: 10px">
        <table class="table">
          <thead>
          <tr>
            <th>Appointment Date</th>
            <th>Patient Name</th>
          </tr>
          </thead>
          <tbody>
          <tr>
          <tr *ngFor="let appointments of appointmentList">
            <td>{{ appointments.appointmentDate }}</td>
            <td>{{ appointments.patient.firstNames }} {{ appointments.patient.lastName }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
