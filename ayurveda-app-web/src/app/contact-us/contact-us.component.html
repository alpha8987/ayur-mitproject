<mat-card class="col-lg-6 col-lg-offset-2" style="background-color:#b3e5fc;">
  <mat-card-title>
    Contact Us
  </mat-card-title>
  <hr size="3">
  <mat-card-content>
    <div class="col-lg-12">
      <div class="row">
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Name" required [(ngModel)]="contactMessage.name">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Email" required [(ngModel)]="contactMessage.email">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field style="width: 100%">
          <textarea matInput placeholder="Message" rows="5" [(ngModel)]="contactMessage.message"></textarea>
        </mat-form-field>
      </div>
      <div class="row">
        <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
