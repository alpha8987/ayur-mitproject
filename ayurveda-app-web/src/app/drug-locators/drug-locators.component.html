<div class="row">
  <div class="panel-primary" id="userdata57"
       style="background-color:#b3e5fc; padding-bottom: 10px; padding-right: 10px;">
    <div class="form-group">
      <div class="row" style="padding-top: 15px;padding-left: 30px">
        <div class="col-lg-5">
          <div class="col-lg-5 control-label"><label for="treatmentype" required="required">Area</label></div>
          <div class="col-lg-0">
            <mat-form-field appearance="outline" style="width:35%; padding-right: 0px;">
              <mat-select placeholder="Area">
                <mat-option value="area1">Kottawa</mat-option>
                <mat-option value="area2">Nugegoda</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row" style="padding-top: 15px;padding-left: 40px">
          <div class="col-xg-6">
              <button color="primary" mat-raised-button style="margin-left: 500px">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
<br>
<div class="container">

  <h1>Search Drug Locators</h1>

  <div class="form-group">
    <label>Enter address</label>
    <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
  </div>

  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                (dragEnd)="markerDragEnd($event)"></agm-marker>
  </agm-map>

  <h5>Address: {{address}}</h5>
  <div>Latitude: {{latitude}}</div>
  <div>Longitude: {{longitude}}</div>
</div>
<br>
